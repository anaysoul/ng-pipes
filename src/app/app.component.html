<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label for="name">Payee Name </label>
      <input
        class="form-control"
        type="text"
        (input)="onNameChange(nameChange.value)"
        #nameChange
      />
    </div>
    <div class="col">
      <label for="name"><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>
</div>
