<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label for="name">Payee Name </label>
      <input
        class="form-control"
        type="text"
        (input)="onNameChange(nameChange.value)"
        #nameChange
      />
    </div>
    <div class="col">
      <label for="name"><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="date">Payment Date </label>
      <input
        class="form-control"
        type="date"
        (input)="onDateChange(dateChange.value)"
        #dateChange
      />
    </div>
    <div class="col">
      <label for="date"><b>Payment Date</b></label>
      <div>
        {{ date | date: "fullDate" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="amount">Payment Amount </label>
      <input
        class="form-control"
        type="number"
        (input)="onAmountChange(+amountChange.value)"
        #amountChange
      />
    </div>
    <div class="col">
      <label for="amount"><b>Payment Amount</b></label>
      <div>
        {{ amount | currency: "JPY" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="height">Height </label>
      <input
        class="form-control"
        type="number"
        (input)="onHeightChange(+heightChange.value)"
        #heightChange
      />
    </div>
    <div class="col">
      <label for="amount"><b>Height</b></label>
      <div>
        {{ height | number: "1.1-3" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="miles">Miles </label>
      <input
        class="form-control"
        type="number"
        (input)="onMilesChange(+milesChange.value)"
        #milesChange
      />
    </div>
    <div class="col">
      <label for="kilometers"><b>Kilometers</b></label>
      <div>
        {{ miles | convert }}
      </div>
    </div>
  </div>
</div>
